    link: shared
    debug: false
  petsc4py:
    version: 3.11.0
    with_conf: true
  pytables:
  tetgen:
  triangle:
  memory_profiler:
  scipy:
  h5py:
  pip:
  chrono:
  scorec:
  zoltan:
    use: petsc-zoltan
  pytest:
  pytest-xdist:
  pytest-cov:
