extends: [setuptools_package]

dependencies:
  build: [blas, cython]
  run: [blas, cython]

sources:
- key: zip:zmmjxwmlfz5malptrg3cckcgvmqgmh2l
  url: https://files.pythonhosted.org/packages/04/b6/d7faa70a3e3eac39f943cc6a6a64ce378259677de516bd899dd9eb8f9b32/numpy-1.16.0.zip

build_stages:
  - when: platform == 'linux'
    name: create-site.cfg
    before: install
    handler: bash
    bash: |
      cat > site.cfg << EOF
      [ALL]
      extra_link_args = -shared
      [openblas]
      libraries = openblas
      library_dirs = ${OPENBLAS_DIR}/lib
      include_dirs = ${OPENBLAS_DIR}/include
      runtime_library_dirs = ${OPENBLAS_DIR}/include
      EOF

  - when: platform == 'linux'
    name: set-LDFLAGS
    before: install
    handler: bash
    bash: |
      export LDFLAGS="-shared -Wl,-rpath=${PYTHON_DIR}/lib -Wl,-rpath=${OPENBLAS_DIR}/lib $(${PYTHON_DIR}/bin/python-config --ldflags)"
      #export ATLAS=None
      export LAPACK=None
      export BLAS=None

  - when: machine == 'SGIICEX'
    name: create-site.cfg
    before: install
    files:
      - 'version_match.patch'
    handler: bash
    bash: |
      patch -p0 < _hashdist/version_match.patch
      cat > site.cfg << EOF
      [ALL]
      extra_link_args = -shared
      [openblas]
      libraries = openblas
      library_dirs = ${OPENBLAS_DIR}/lib
      include_dirs = ${OPENBLAS_DIR}/include
      runtime_library_dirs = ${OPENBLAS_DIR}/include
      EOF

  - when: machine == 'SGIICEX'
    name: set-LDFLAGS
    after: prologue
    before: install
    handler: bash
    bash: |
      export LDFLAGS="-shared -Wl,-rpath=${PYTHON_DIR}/lib -Wl,-rpath=${OPENBLAS_DIR}/lib $(${PYTHON_DIR}/bin/python-config --ldflags)"
      export LAPACK=None
      export BLAS=None
      export ATLAS=None

  - when: machine == 'CrayXE6' or machine == 'CrayXC30' or machine == 'CrayXC40'
    name: create-site.cfg
    after: prologue
    before: install
    files:
      - 'version_match.patch'
    handler: bash
    bash: |
      patch -p0 < _hashdist/version_match.patch
      cat > site.cfg << EOF
      [DEFAULT]
      library_dirs = ${CRAY_LIBSCI_PREFIX_DIR}/lib
      libraries = sci_gnu
      EOF

  - when: machine == 'CrayXE6' or machine == 'CrayXC30' or machine == 'CrayXC40'
    name: set-LDFLAGS
    after: prologue
    before: install
    handler: bash
    bash: |
      export LDFLAGS="-shared -Wl,-rpath=${PYTHON_DIR}/lib -Wl,-rpath=${CRAY_LIBSCI_PREFIX_DIR}/lib $(${PYTHON_DIR}/bin/python-config --ldflags)"
      export LAPACK=sci_gnu
      export BLAS=sci_gnu
      export ATLAS=None

  - when: platform == 'Cygwin'
    name: set-LDFLAGS
    before: install
    handler: bash
    bash: |
      export LDFLAGS="-shared -Wl,-rpath=${PYTHON_DIR}/lib -Wl,-rpath=/usr/lib $(${PYTHON_DIR}/bin/python-config --ldflags)"
      #export ATLAS=None
      export LAPACK=None
      export BLAS=None
