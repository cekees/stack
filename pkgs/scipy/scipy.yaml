when platform != 'linux':
  extends: [distutils_package]
when platform == 'linux':
  extends: [setuptools_package, libflags]
dependencies:
  build: [blas, lapack, numpy]
  run: [blas, lapack, numpy]

sources:
 - key: tar.gz:yo5uxuvmvax3jgbepxxkyergleq74iyv
   url: https://files.pythonhosted.org/packages/cb/97/361c8c6ceb3eb765371a702ea873ff2fe112fa40073e7d2b8199db8eb56e/scipy-1.3.0.tar.gz

build_stages:
  - when: platform == 'linux'
    name: set-lapack-paths
    after: libflags
    before: install
    handler: bash
    bash: |
      export LDFLAGS="$LDFLAGS -shared $LAPACK_LDFLAGS $BLAS_LDFLAGS"
      export ATLAS=None
      export OPENBLAS=$OPENBLAS_DIR
      export LAPACK=$LAPACK_LDFLAGS
      export BLAS=$BLAS_LDFLAGS
